<body>

<section class="section hero is-fullheight main">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered is-variable is-5">
                <div class="column is-5-desktop is-half content">
                    <img src="/logo.svg?update-09-2020" alt="EchtSpanje logo" loading="lazy"
                         style="max-width: 14rem; width:100%"/>
                    <h1 class="is-size-2">
                        Discover the <span class="has-text-primary">Real</span> Spain.
                    </h1>
                    <div class="description is-size-4" style="hyphens: none">
                        <strong>
                            Coming soon: a new platform to discover the spanish country side like you've never seen it before.
                        </strong>
                    </div>
                    <br>

                    <a class="button is-primary is-large"
                       onclick="getElementById('contact-form').classList.add('is-active')">Interested?</a>
                </div>
                <div class="column"></div>
                <div class="column column  is-half">
                    <figure>
                        <img src="/images/mockup.svg" loading="lazy" alt="autenticaespaña.es Mockup Macbook"/>

</section>
<div id="contact-form" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            <p class="has-text-centered is-size-3">
               Leave your email address
            </p>
            <p class="has-text-centered">
                and we'll keep you posted.
            </p>
            <br>
            <br>
            <form id="autentica-espana-contact-form" class="form" action="https://formspree.io/f/mleadoag"
                  method="POST">
                <div class="field is-grouped">
                    <div class="control is-expanded">
                        <input type="email" name="email" placeholder="email" class="input is-large"
                               required="required"/>
                    </div>
                    <div class="control">
                        <button id="autentica-espana-contact-form submit" class="button is-primary input is-large">
                            Send
                        </button>
                    </div>
                </div>
                <p id="autentica-espana-contact-form-status" class="has-text-centered is-size-5"></p>
            </form>

        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"
            onclick="getElementById('contact-form').classList.remove('is-active')"></button>
</div>

<script>
    var form = document.getElementById("autentica-espana-contact-form");

    async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("autentica-espana-contact-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            status.innerHTML = "Thank you for being interested.";
            form.reset()
        }).catch(error => {
            status.innerHTML = "Alá Algo ha fallado"
        });
    }

    form.addEventListener("submit", handleSubmit)
</script>
